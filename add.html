<html>
	<head>
		<title></title>
		  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		 <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
		 <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
		 <script src="js/manager.js" type="text/javascript"></script>
		 <script src="js/add.js" type="text/javascript"></script>
		 <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		 <link href="css/style.css" type="text/css" rel = "stylesheet" />
	</head>
	<body>
		<div class="header">
			<div class="nameLogo">
				<p id="status">tRonk Movies</p>
			</div>	
		</div>

		<div class="center">
			<div class="errorContainer">
				<p id="status"><p>
			</div>

			<!-- add div -->
			<div id="Container" class="form-format">
				<input type="text" id="addTitle" placeholder="Title"/>
				<input type="text" id="addDesc" placeholder="Short Description"/>
				<input type="text" id="addActors" placeholder="Actors"/>
				<input type="text" id="addDate" placeholder="Date Released"/>
				<input type="number" id="addCopies" placeholder="Copies Available"/>
				<select id="addCategory">
					<option value="action">Action</option>
					<option value="adventure">Adventure</option>
					<option value="comedy">Comedy</option>
					<option value="crime">Crime</option>
					<option value="drama">Drama</option>
					<option value="thriller">Thriller</option>
					<option value="romance">Romance</option>
				</select>
				<button id="saveAdd">Save</button>
			</div>
		</div>

		<div class="footer">
		</div>
	</body>
</html>
