<html>
	<head>
		<title></title>
		  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		 <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
		 <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
		 <script src="js/manager.js" type="text/javascript"></script>
		 <script src="js/movieinfo.js" type="text/javascript"></script>
		 <!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" /> -->
		 <link href="css/style.css" type="text/css" rel = "stylesheet" />
	</head>
	<body>
		<div class="header">
			<div class="nameLogo">
				<p>tRonk Movies</p>
			</div>	
		</div>

		<div class="center">
			<div class="errorContainer">
				<p id="status"><p>
			</div>

			<div class="form-format">
				<label>Title:</label><input type="text" id="movieTitle" />
				<label>Description:</label><input type="text" id="movieDesc" />
				<label>Movie Actors:</label><input type="text" id="movieActors" />
				<label>Release Date:</label><input type="text" id="movieReleaseDate" />
				<label>Copies: </label><input type="text" id="movieCopies" />
				<select id="movieCategory">
					<option value="action">Action</option>
					<option value="adventure">Adventure</option>
					<option value="comedy">Comedy</option>
					<option value="crime">Crime</option>
					<option value="drama">Drama</option>
					<option value="thriller">Thriller</option>
					<option value="romance">Romance</option>
				</select>
			</div>

			<div>
				<button id="saveMovie" class="dependent">Save Movie</button>

				<!-- delete movie -->
				<button id="deleteMovie" class="dependent">Delete Movie</button>

				<!-- borrow movie -->
				<button id="borrowMovie" class="dependent">Borrow Movie</button>
				<!-- return movie -->
				<button id="returnMovie"nclass="dependent">Return Movie</button>
			</div>
		</div>

		<div class="footer">
		</div>
	</body>
</html>
